name: brux_system
version: '3.8'

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: brux_system_php
        working_dir: /var/www/html 
        volumes:
            - ../APP:/var/www/html:cached
            - ./conf/custom.ini:/usr/local/etc/php/conf.d/custom.ini
            - ../APP/var/log:/var/www/html/var/log
            - ../APP/var/tmp:/var/www/html/var/tmp
        depends_on:
            - db
        networks:
            webnet:
                aliases:
                    - brux_system_php

    nginx:
        image: nginx:1.25
        container_name: brux_system_nginx
        volumes:
            - ../APP:/var/www/html:cached
            - ./conf/vhost.conf:/etc/nginx/conf.d/default.conf:ro
            - ../APP/var/log:/var/www/html/var/log
            - ../APP/var/tmp:/var/www/html/var/tmp
        depends_on:
            - php
        tmpfs:
            - /var/cache/nginx   
        command: >
            sh -c '
              if id -u nginx >/dev/null 2>&1; then U=nginx; else U=www-data; fi;
              mkdir -p /var/cache/nginx/{client_temp,proxy_temp,fastcgi_temp} &&
              chown -R "$$U:$$U" /var/cache/nginx &&
              exec nginx -g "daemon off;"'
        networks:
            webnet:
                aliases:
                    - brux_system_nginx

    db:
        image: mysql:8.0
        container_name: brux_system_db
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: "yes"
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony
        volumes:
            - ../DB:/var/lib/mysql
        healthcheck:
            test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -usymfony -psymfony --silent" ]
            interval: 5s
            timeout: 3s
            retries: 20
        networks:
            - webnet

    worker:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: brux_system_worker
        working_dir: /var/www/html
        command: >
            php bin/console messenger:consume async
            --time-limit=3600
            --memory-limit=128M
            --keepalive=60
            --no-interaction
            -vv
        volumes:
            - ../APP:/var/www/html:cached
        depends_on:
            db:
                condition: service_healthy
        restart: unless-stopped
        networks:
            - webnet

networks:
    webnet:
        external: true
